<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary" routerLink="/ajustes">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Edita el perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>Ingresa tu nombre y añade una foto de perfil (opcional).</ion-label>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Daniel Lopez"></ion-input>
    </ion-item>
  </ion-card>

<ion-label class="labeledit">Número de teléfono</ion-label>
<ion-card>
  <ion-input class="inputedit" placeholder="+52 378 219 0852"></ion-input>
</ion-card>

<ion-label class="labeledit">Info.</ion-label>
<ion-card>
  <ion-input class="inputedit" placeholder="Tsss..."></ion-input>
</ion-card>
</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button routerLink="/novedades">
    <ion-icon name="sparkles-outline"></ion-icon>
    <ion-label>Novedades</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="llamadas">
    <ion-icon name="call-outline"></ion-icon>
    <ion-label>Llamadas</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="comunidades">
    <ion-icon name="people-outline"></ion-icon>
    <ion-label>Comunidades</ion-label>
  </ion-tab-button>
  <ion-tab-button routerLink="/home">
    <ion-icon name="chatbubble-outline"></ion-icon>
    <ion-label>Chats</ion-label>
  </ion-tab-button>
  <ion-tab-button routerLink="/ajustes">
    <ion-icon name="settings-outline"></ion-icon>
    <ion-label>Ajustes</ion-label>
  </ion-tab-button>
</ion-tab-bar>
